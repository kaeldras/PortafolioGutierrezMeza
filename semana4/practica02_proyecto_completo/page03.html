<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Diseño Interior</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .header {
            background-color: #FF5722; /* Naranja como en la imagen */
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -10px;
            padding: 20px 0;
        }

        .gallery-item {
            flex: 1 1 calc(33.33% - 20px);
            margin: 10px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover img {
            opacity: 0.7; /* Opacidad al 90% cuando se pasa el mouse */
        }

        .footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 14px;
        }

        .btn-container {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            display: inline-block;
            background-color: #FF5722;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #E64A19;
        }

        /* Media Queries */
        /* Extra pequeño (móviles) */
        @media (max-width: 479px) {
            .gallery-item {
                flex: 1 1 100%;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header p {
                font-size: 14px;
            }
        }

        /* Pequeño (tablets pequeñas) */
        @media (min-width: 480px) and (max-width: 899px) {
            .gallery-item {
                flex: 1 1 calc(50% - 20px);
            }
        }

        /* Mediano (tablets y laptops pequeñas) */
        @media (min-width: 900px) and (max-width: 1199px) {
            .gallery-item {
                flex: 1 1 calc(33.33% - 20px);
            }
        }

        /* Grande (laptops y desktops) */
        @media (min-width: 1200px) {
            .gallery-item {
                flex: 1 1 calc(33.33% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Cree excelentes productos</h1>
            <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident.</p>
        </div>
    </div>

    <div class="container">
        <div class="gallery">
            <!-- Primera fila de imágenes -->
            <div class="gallery-item">
                <img src="images2.jpeg" alt="Sala de estar con sofá azul">
            </div>
            <div class="gallery-item">
                <img src="images3.jpg" alt="Sillón gris con mesa de centro">
            </div>
            <div class="gallery-item">
                <img src="images4.webp" alt="Cocina blanca con mesa de comedor">
            </div>
            
            <!-- Segunda fila de imágenes -->
            <div class="gallery-item">
                <img src="images.jpeg" alt="Sillón negro con planta">
            </div>
            <div class="gallery-item">
                <img src="images1.jpeg" alt="Dormitorio con manta gris">
            </div>
            <div class="gallery-item">
                <img src="images5.webp" alt="Mesa de comedor con pared de madera">
            </div>
        </div>
        
        <div class="footer">
            <p>Imágenes de Google</p>
        </div>
        
        <div class="btn-container">
            <a href="#" class="btn">Ver más</a>
        </div>
    </div>
</body>
</html>
