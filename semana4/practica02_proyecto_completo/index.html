<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 02 - Formulario Interactivo</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Contenedor principal del formulario */
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
        }

        /* Iconos SVG - Estilo básico */
        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .icon {
            width: 40px;
            height: 40px;
            fill: #00a8cc; /* Color celeste agua */
        }

        /* Grupos de campos del formulario */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        /* Estilo base para los inputs */
        .input-field {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-bottom: 1px solid #ccc;
            background-color: transparent;
            outline: none;
            font-size: 16px;
        }

        /* Etiquetas de los campos */
        .input-label {
            position: absolute;
            left: 0;
            top: 10px;
            color: #999;
            font-size: 16px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Animación cuando el campo está enfocado */
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: -15px;
            font-size: 12px;
            color: #00a8cc; /* Color celeste agua */
        }

        /* Línea inferior animada */
        .input-field:focus {
            border-bottom: 2px solid #00a8cc;
        }

        /* Estilo para el checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        /* Estilo para los botones */
        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #00a8cc;
            color: white;
        }

        .btn-secondary {
            background-color: #f5f5f5;
            color: #333;
        }

        .btn-primary:hover {
            background-color: #0097b7;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        /* Área de arrastrar/soltar imagen */
        .image-upload {
            width: 100%;
            height: 50px;
            border: 2px dashed #ccc;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .image-upload.active {
            border-color: #00a8cc;
            background-color: rgba(0, 168, 204, 0.05);
        }

        .image-upload svg {
            width: 30px;
            height: 30px;
            fill: #00a8cc;
            margin-bottom: 5px;
        }

        .image-upload p {
            margin: 0;
            font-size: 12px;
            color: #666;
        }

        .file-info {
            font-size: 12px;
            color: #00a8cc;
            margin-top: 5px;
        }

        /* Logo SVG centrado */
        .logo-preview {
            max-width: 100%;
            max-height: 40px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Contenedor de iconos SVG -->
        <div class="icon-container">
            <!-- Icono 1 -->
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <!-- Icono 2 -->
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <!-- Icono 3 -->
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <!-- Icono 4 -->
            <svg class="icon" viewBox="0 0 24 24">
                <path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/>
            </svg>
        </div>

        <!-- Formulario -->
        <form id="myForm">
            <!-- Campo Nombre -->
            <div class="input-group">
                <input type="text" id="name" class="input-field" placeholder=" ">
                <label for="name" class="input-label">Nombre</label>
            </div>

            <!-- Campo Email -->
            <div class="input-group">
                <input type="email" id="email" class="input-field" placeholder=" ">
                <label for="email" class="input-label">Email</label>
            </div>

            <!-- Campo Contraseña -->
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder=" ">
                <label for="password" class="input-label">Contraseña</label>
            </div>

            <!-- Área para arrastrar/soltar imagen -->
            <div class="input-group">
                <div id="dropArea" class="image-upload">
                    <svg viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>Arrastra tu logo aquí</p>
                    <img id="logoPreview" class="logo-preview" alt="Vista previa del logo">
                    <p id="fileInfo" class="file-info"></p>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <!-- Checkbox -->
            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">Acepto los términos y condiciones</label>
            </div>

            <!-- Botones -->
            <div class="button-group">
                <button type="button" class="btn btn-secondary">Cancelar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        // Funcionalidad para el drag and drop de la imagen
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const logoPreview = document.getElementById('logoPreview');
        const fileInfo = document.getElementById('fileInfo');

        // Eventos para el área de drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Cambiar clase cuando se arrastra sobre el área
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('active');
        }

        function unhighlight() {
            dropArea.classList.remove('active');
        }

        // Manejar archivos soltados
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // También permitir selección por click
        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        // Procesar los archivos
        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        logoPreview.src = e.target.result;
                        logoPreview.style.display = 'block';
                        fileInfo.textContent = file.name;
                    };
                    
                    reader.readAsDataURL(file);
                } else {
                    fileInfo.textContent = 'Por favor, selecciona una imagen válida';
                    fileInfo.style.color = 'red';
                }
            }
        }
    </script>
</body>
</html>
